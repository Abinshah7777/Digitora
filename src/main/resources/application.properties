# =======================================
# DATABASE CONNECTION
# =======================================
spring.datasource.url=jdbc:mysql://localhost:3306/digital_agency_db
spring.datasource.username=root
spring.datasource.password=abinshah@2006

# =======================================
# JPA / HIBERNATE CONFIGURATION
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================================
# DATA INITIALIZATION
# =======================================
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# =======================================
# THYMELEAF VIEW RESOLVER CONFIGURATION
# =======================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# =======================================
# STATIC RESOURCES CONFIGURATION
# =======================================
spring.web.resources.static-locations=classpath:/static/

# =======================================
# SERVER CONFIGURATION
# =======================================
server.port=8080
server.servlet.context-path=
server.servlet.session.timeout=30m

# =======================================
# LOGGING CONFIGURATION
# =======================================
logging.level.root=INFO
logging.level.com.agency.digital_agency=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# =======================================
# AUTO-OPEN BROWSER ON STARTUP
# =======================================
# This will automatically open the browser when the app starts
spring.application.name=Digitora
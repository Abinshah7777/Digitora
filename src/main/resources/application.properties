# =======================================
# DATABASE CONNECTION
# =======================================
# The URL to our database, including server, port, and database name.
spring.datasource.url=jdbc:mysql://localhost:3306/digital_agency_db

# The username and password for the database.
spring.datasource.username=root
spring.datasource.password=abinshah@2006

# =======================================
# JPA / HIBERNATE CONFIGURATION
# =======================================
# 'update': Hibernate will check your Java Entities and update the database
# tables if they have changed. It will NOT delete your data on restart.
spring.jpa.hibernate.ddl-auto=update

# This shows the actual SQL queries being run by Hibernate in the console.
# It is very helpful for debugging.
spring.jpa.show-sql=true

# Explicitly sets the SQL dialect for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================================
# DATA INITIALIZATION
# =======================================
# This ensures that Hibernate finishes creating/updating tables BEFORE
# Spring tries to run the data.sql script.
spring.jpa.defer-datasource-initialization=true

# This tells Spring to always run data initialization scripts (like data.sql)
# on startup.
spring.sql.init.mode=always

# =======================================
# THYMELEAF VIEW RESOLVER CONFIGURATION
# =======================================
# Specifies the location of your web page templates.
spring.thymeleaf.prefix=classpath:/templates/

# Specifies the file extension for your templates.
spring.thymeleaf.suffix=.html

# Enable Thymeleaf caching (disable for development, enable for production)
spring.thymeleaf.cache=false

# =======================================
# STATIC RESOURCES CONFIGURATION
# =======================================
# Configure static resource locations
spring.web.resources.static-locations=classpath:/static/

# =======================================
# SERVER CONFIGURATION
# =======================================
# Server port
server.port=8080

# Context path (optional - can leave blank for root context)
server.servlet.context-path=

# Session configuration
server.servlet.session.timeout=30m

# =======================================
# LOGGING CONFIGURATION
# =======================================
# Set logging level
logging.level.root=INFO
logging.level.com.agency.digital_agency=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
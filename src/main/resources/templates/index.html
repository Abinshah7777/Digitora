<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitora - Welcome</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- ======================= Header & Navigation ======================= -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- ======================= Main Content ======================= -->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="container">
            <div class="hero-content">
                <h1 class="hero-title">Innovative Digital Solutions for Modern Businesses</h1>
                <p class="hero-subtitle">
                    We create beautiful, high-performing websites and mobile applications that drive results and grow your brand.
                </p>
                <a th:href="@{/contact}" class="btn btn-primary">Start a Project</a>
                <a th:href="@{/portfolio}" class="btn btn-secondary">See Our Work</a>
            </div>
        </section>

        <!-- You can add more sections here in the future, like "Featured Work" or "Client Testimonials" -->

    </main>

    <!-- ======================= Footer ======================= -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Digitora</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section class="section">
    <div class="container auth-container">
        <h1 class="section-title">Create Your Account</h1>
        <p class="section-subtitle">Join us to get exclusive access</p>

        <div class="container">
            <!-- Show registration error (optional if implemented in controller) -->
            <div th:if="${param.error}" class="alert alert-danger">
                Registration failed. Please try again.
            </div>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="form">
            <div class="form-group">
                <label class="label">Username</label>
                <input class="input" type="text" th:field="*{username}" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label class="label">Email</label>
                <input class="input" type="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="label">Password</label>
                <input class="input" type="password" th:field="*{password}" placeholder="Create a password" required>
            </div>

            <button class="btn btn-primary" type="submit">Register</button>

            <p class="text-center margin-top">
                Already have an account?
                <a href="/login" class="link">Login</a>
            </p>
        </form>
    </div>
</section>

</body>
</html>

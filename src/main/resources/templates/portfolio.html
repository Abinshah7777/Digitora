<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work - Digitora</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- ======================= Header & Navigation ======================= -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- ======================= Main Content ======================= -->
    <main>
        <div class="container">
            <h2 class="page-title">Explore Our Work</h2>
            
            <!-- This section is where portfolio items will be injected by JavaScript -->
            <section id="portfolio-grid" class="grid-container">
                <!-- Loading message will be replaced by portfolio cards -->
                <p>Loading portfolio...</p>
            </section>
        </div>
    </main>

    <!-- ======================= Footer ======================= -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- ======================= JavaScript ======================= -->
    <script th:src="@{/js/portfolio.js}"></script>
</body>
</html>
